<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeshma Kadur Halesh | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: "#111111", 
              "glass-border": "#222222",
              "glass-hover": "#1a1a1a",
              primary: "#ffffff",
              secondary: "#3b82f6",
              dark: "#050505", // Fiasco-style Void Black
              card: "#0f0f0f",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              "fade-in": "fadeIn 0.8s ease-out forwards",
              "slide-up": "slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
<style>
  body { 
    font-family: 'Inter', sans-serif; 
    background-color: #050505;
  }
  
  /* Hide scrollbar for Chrome, Safari and Opera */
  .no-scrollbar::-webkit-scrollbar {
      display: none;
  }
  /* Hide scrollbar for IE, Edge and Firefox */
  .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
  }

  /* Custom Scrollbar for global window - minimal and dark */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #050505;
  }
  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
</style>
</head>
  <body class="bg-dark text-gray-200 antialiased overflow-x-hidden selection:bg-white selection:text-black">
    <div id="root"></div>
  </body>
